<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/" class="nav-link px-2 text-white">Home</a></li>
      </ul>

      <div class="text-end" *ngIf="authenticated">
        <a type="button" routerLink="/" class="btn btn-outline-light" (click)="logout()">Logout</a>
      </div>

      <div class="text-end" *ngIf="!authenticated">
        <a type="button" routerLink="/login" class="btn btn-outline-light me-2">Login</a>
        <a type="button" routerLink="/register" class="btn btn-outline-light">Register</a>
      </div>
    </div>
  </div>
</header>
