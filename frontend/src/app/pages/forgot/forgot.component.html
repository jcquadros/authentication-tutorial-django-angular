<main class="form-signin w-100 m-auto mt-5">
  <div *ngIf="cls" class="alert alert-{{cls}}" role="alert">
    {{message}}
  </div>
	<form [formGroup]="form" (submit)="submit()">
		<h1 class="h3 mb-3 fw-normal">Please reset your password</h1>

		<div class="form-floating">
			<input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			<label for="floatingInput">Email address</label>
		</div>

		<button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
	</form>
</main>
